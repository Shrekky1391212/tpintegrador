<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vinyl Player es una plataforma que busca expandir tus horizontes musicales, presentándote nuevos géneros, artistas y sonidos únicos. Descubrí música que nunca imaginaste amar, con recomendaciones personalizadas y contenido curado especialmente para abrir tus oídos a experiencias musicales distintas. ¡Explorá, escuchá y sorprendete con Vinyl Player!">
    <meta name="keywords" content="recomendaciones de música, descubrir nueva música, explorar géneros musicales, música para todos los gustos, sugerencias de artistas, vinyl player música, ampliar gustos musicales, nuevos artistas recomendados, playlist personalizadas, descubrimiento musica">
    <meta name="author" content="maria laura rey fadel, lucia miguel, felicia sanchez giraudo">
    <title>VynylPlayer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Tagesschrift&family=Underdog&display=swap" rel="stylesheet">
</head>
<header>
    <center><h1 style="font-family: Tagesschrift, system-ui;">Vinyl Player</h1></center> 
</header>
<nav>
    <button style="background-color: rgb(239, 146, 146);"  onclick="history.back()"> <b> <h1>></h1></b></b></button>
    <center>
        <table>
            <tr>
                <th><a href="./index.html"><img src="assets/inicio.png" alt="Inicio" width="300px"></a></th>
                <th><a href="./nosotros.html"><img src="assets/nosotros.png" alt="Nosotros" width="300px"></a></th>
                <th><a href="./contacto.html"><img src="assets/contactanos.png" alt="Contacto" width="300px"></a></th>
            </tr>
        </table>
    </center>
    <br><br><br>
</nav> 
<body>
    <main>
        <section>
            <center>
                <table class="tablecontacto" style="font-family: Underdog, system-ui;" style="background-color: rgb(223, 135, 113);">
                    <tr>
                        <td>
                            <form>
                                <fieldset style="width: 400px;">
                                    <legend>Datos</legend>
                                    <label for="nombre">
                                        Nombre: <input type="text" name="name" id="name" placeholder="Tu nombre">
                                    </label>
                                    <br>
                                    <br>
                                    <legend>Datos</legend>
                                    <label for="apellido">
                                        Apellido/s: <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                                    </label>
                                    <br>
                                    <br>
                                    <label for="e-mail">
                                        e-mail: <input type="email" name="e-mail" id="e-mail" placeholder="email@email.com" required style="width: 250px;">
                                    </label>
                                    <br>
                                    <br>
                                    <label for="Pais de origen">
                                        País donde Vivis: <input type="Pais" name="Pais" id="Pais" placeholder="pais">
                                    </label>
                                    <br>
                                    <br>
                                    <label for="edad">
                                        Edad: <input type="number" name="edad" id="edad" max="150" min="01" value="18">
                                    </label>
                                    <br>
                                    <br>
                                    <label for="fecha de nacimiento">
                                        Fecha de nacimiento: <input type="date" name="fecha de nacimiento" id fecha de nacimineto>
                                    </label>
                                </fieldset>
                                <br>
                            </form>
                        </td>
                        <td>
                            <form >
                                <fieldset style="width: 400px;">
                                    <legend>¿Que opinaste de nosotros?</legend>
                                    <label for="Best movie">
                                        ¿Cuál es el mejor genero musical?
                                    </label>
                                    <br>
                                    <label for="option1.1">
                                        <input type="radio" name="question1" id="option1.1" value="option1.1">
                                        Indie
                                        </label>
                                    <br>
                                    <label for="option1.2">
                                        <input type="radio" name="question1" id="option1.2" value="option1.2">
                                        Rock
                                    </label>
                                    <br>
                                    <label for="option1.3">
                                        <input type="radio" name="question1" id="option1.3" value="option1.3">
                                        Jazz
                                    </label>
                                    <br>
                                    <label for="option1.4">
                                        <input type="radio" name="question1" id="option1.4" value="option1.4">
                                       Pop
                                    </label>
                                    <br>   
                                    <br>
                                    </label>
                                    <label for="question2">
                                        ¿Cual es su cancion o artista favorito?
                                    <br>
                                    <textarea name="question2" id="question2" style="width: 395px; height: 100px;"></textarea>
                                    <br>
                                    <input type="button" value="Enviar">
                                    </label>
                                    <br>
                                    <br>
                                    <label for="question3">
                                        ¿Te gusto nuestra pagina web?
                                    </label>
                                    <br>
                                    <label for="option3.1">
                                        <input type="checkbox" name="option3.1" id="option3.1" value="option3.1">
                                        Increible, albano les deberia poner un 10
                                    </label>
                                    <br>
                                    <label for="option3.2">
                                        <input type="checkbox" name="option3.2" id="option3.2" value="option3.2">
                                        Muy aesthetic
                                    </label>
                                    <br>
                                    <label for="option3.3">
                                        <input type="checkbox" name="option3.3" id="option3.3" value="option3.3">
                                        Meh
                                    <br>
                                    <br>
                                </fieldset>
                            </form>
                        </td>
                    </tr>
                </table>
            </center>
        </section>
    </main>
</body>
</html>
</body>
